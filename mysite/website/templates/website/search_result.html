{% extends 'website/common/template.html' %}
{% load static %}
{% load custom_tags %}
{% block content %}
	<section class="container">
		<div class="result-info">
			<p>총 <strong>{{ total_length }}</strong>건의 검색결과가 있습니다.</p>
		</div>
		<div class="item-list">
			<div class="inner">
				<div class="list-top">
					<p class="txt-guide">* 뉴스 기사를 클릭하면 해당 뉴스로 이동됩니다.</p>
					<div class="list-type">
						<button type="button" class="btn type01 active"></button>
						<button type="button" class="btn type02"></button>
					</div>
				</div>
				<ul class="news-group show"></ul>
			</div>
		</div>
	</section>
	<div class="loading" style="display:block;">
		<div class="dim"></div>
		<div class="loading-box">
			<div class="out-box">
				<i class="in-box"></i>
			</div>
			<p>
				데이터를 불러오는 중입니다.<br>
				(잠시만 기다려주세요.)
			</p>
		</div>
	</div>
</div>

<!-- Javascript -->
<script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/swiper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
<script>
var connFlag = false;
$(function(){
	{% comment %} //최초 목록
	loadSearchResultList(0, 12);
	//좋아요(찜)
	$(document).on('click', '.item-list ul li .btn-like', function(){
		alert('카뉴스.zip 회원 전용 기능입니다.');
		location.href='/login';
	});
	//스크롤 로드 (페이징)
	$(window).on('scroll', function(e){
		if(($(window).innerHeight() + $(window).scrollTop()) >= $('body').height()) {
			if(!connFlag){
				var nowListLength = $('.news-group li').length;
				loadSearchResultList(nowListLength, 12, 'more');
			}
		}
	}); {% endcomment %}
});
//news list > view count
{% comment %} function viewCountUp(idx, nowCount, newsCode){
	$.ajax({
		url: '{% url "view_count" %}',
		type: 'GET',
		data: {
			'now_count': nowCount,
			'news_code': newsCode
		},
		dataType: 'json',
		success: function(data){
			$('.news-group.show li').eq(idx).find('.view-cnt').children('strong').text(data);
		}
	});
}

function loadSearchResultList(start_idx, load_length, load_type){
	console.log('@@@', list_type)
	$('.loading').show();
	connFlag == true;
	$.ajax({
		url: '{% url "list_data" %}',
		type: 'GET',
		data: {
			'start_idx': start_idx,
			'load_length': load_length
		},
		dataType: 'json',
		success: function(data){
			$('.loading').hide();
			var newsItem = "";		
			console.log(data)
			for(i = 0; i < data.length; i++){
				list = data[i].fields;
				var media_name = '';
				if(list.media_code == '100'){
					media_name = 'ah'
				}else if(list.media_code == '200'){
					media_name = 'daily'
				}else if(list.media_code == '300'){
					media_name = 'auto-view'
				}else if(list.media_code == '400'){
					media_name = 'chosun'
				}else if(list.media_code == '500'){
					media_name = 'auto-morning'
				}else if(list.media_code == '600'){
					media_name = 'auto-diary'
				}else if(list.media_code == '700'){
					media_name = 'carguy'
				}else if(list.media_code == '800'){
					media_name = 'drive'
				}
				newsItem += '<li data-news-code="' + list.news_code + '">';
				newsItem += '<a href="' + list.news_url + '" target="_blank" title="' + list.news_title + '">';
				if(list.media_code == '200' || list.news_img_url == 'None' || list.news_img_url == ''){
					newsItem += '<div class="picture">';
					newsItem += '<p><span class="ico">😰</span><br>해당 언론사에서<br>이미지를 불러올 수 없습니다.</p>';
					newsItem += '</div>';
				}else{
					newsItem += '<div class="picture" style="background:url(\'' + list.news_img_url + '\') no-repeat center; background-size:cover;"></div>';
				}
				newsItem += '<div class="info-box">';
				newsItem += '<div class="tags">';
				if(list.write_date == '{{ today_date|escapejs }}'){
					newsItem += '<span class="today">TODAY</span>';
				}
				newsItem += '<span class="'+ media_name +'">' + list.media_name + '</span>';
				newsItem += '</div>';
				newsItem += '<p class="subject">' + list.news_title + '</p>';
				newsItem += '<p class="summary">' + list.news_summary + '</p>';
				newsItem += '</div>';
				newsItem += '</a>';
				newsItem += '<div class="infos">';
				newsItem += '<span class="date">' + list.write_date + '</span>';
				newsItem += '<span class="view-cnt" title="이 기사 조회수">👁 <strong>' + list.view_count + '</strong></span>'
				newsItem += '<button type="button" class="btn-like" title="이 기사 찜하기">👍 <strong>0</strong></button>';
				newsItem += '</div>';
				newsItem += '</li>';
			}
			if(load_type == 'more'){
				$('.news-group').append(newsItem);
				var nowScrollTop = $('html, body').scrollTop();
				$('html, body').animate({scrollTop: nowScrollTop + 100}, 150);
			}

			connFlag = false;
		},
		error : function(request, status, error){
			console.log(error)
		},
	});
} {% endcomment %}
</script>
</body>
</html>
{% endblock %}
