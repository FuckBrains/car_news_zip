{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="referrer" content="always">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<!-- No cache -->
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache; no-store; no-save">
	<!-- Summary -->
	<meta name="Keywords" content="자동차, 자동차뉴스, 시승기, 중고차뉴스, 신차뉴스, 자동차업계, 자동차업계뉴스">
	<meta name="Description" content="카뉴스집은 9개 자동차 언론사들의 뉴스를 모아 제공합니다. (신차, 중고차, 시승기, 자동차업계)">
	<meta http-equiv="Author" content="카뉴스집">
	<meta http-equiv="Other Agent" content="카뉴스집">
	<meta http-equiv="Reply-To" content="naver@naver.com">
	<meta http-equiv="Email" content="naver@naver.com">
	<meta http-equiv="Build" content="2020.12" />
	<meta property="og:title" content="카뉴스집">
	<meta property="og:description" content="카뉴스집, 자동차 뉴스, 중고차 뉴스, 신차 뉴스, 자동차 시승기">
	<meta name="naver-site-verification" content="c7ce06c9ed9736eb46db21ed102e4dea95dfe089" />
	<meta name="google-site-verification" content="jt2p5-PNGgED4Z5xiMbyiENXRz7QGQtd6HxuQbAHYWw" />
	<title>회원가입 | 카뉴스집 🙈</title>
	<link rel="shortcut icon" href="{% static 'favico.png' %}" />
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
	<link rel="stylesheet" href="{% static 'css/swiper.css' %}">
	<link rel="stylesheet" href="{% static 'css/content.css' %}">
    <!--[if lt IE 9]>
		<script src="../resources/js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
<div id="wrap" class="member-p">
	<section class="container">
		<h1 class="service-name">
			<span>회원가입</span> | <a href="/">카뉴스집 🙈</a>
		</h1>
		<div class="member-box">
			<form method="POST" id="joinForm">
				{% csrf_token %}
				{{ join_result }}
				<div class="default-form">
					<input type="email" id="memb-id" name="memb-id" placeholder="아이디(이메일)" autocomplete="false" value="{% if memb_id %} {{ memb_id }} {% endif %}">
					<input type="text" id="memb-name" name="memb-name" placeholder="이름 또는 닉네임" autocomplete="false" value="{% if memb_name %} {{ memb_name }} {% endif %}">
					<select id="gender" name="gender">
						{% if gender %}
							{% if gender == 'male' %}
							<option value="">성별</option>
							<option value="male" selected>남성</option>
							<option value="female">여성</option>
							{% else %}
							<option value="">성별</option>
							<option value="male">남성</option>
							<option value="female" selected>여성</option>
							{% endif %}
						{% else %}
							<option value="" selected>성별</option>
							<option value="male">남성</option>
							<option value="female">여성</option>
						{% endif %}
					</select>
					<input type="password" id="pw" name="pw" placeholder="비밀번호" autocomplete="new-password">
					<input type="password" id="re-pw" name="re-pw" placeholder="비밀번호 확인(재입력)" autocomplete="new-password">
					{% if error %}
						<p class="message">{{ error }}</p>
					{% endif %}
					<div class="btn full">
						<button type="submit" class="btn-join btn-deep-gray">회원가입</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</div>

<!-- Javascript -->
<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/js/swiper.min.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script data-ad-client="ca-pub-3984460457062336" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T4CL1V9FXP"></script>
<script>
	$(function(){
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-T4CL1V9FXP');
	});
</script>
</body>
</html>
